<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <title>FKISIT</title> <!-- Назва вкладки -->
  </head>
<body>

    <header> <!-- Шапка сайту -->
        <h1>Laboratorna 1</h1> <!-- Заголовок першого рівня -->
    </header>

    <main> <!-- Основна частина сторінки -->
        <section>
            <h2>Невпорядкований список</h2>
            <ul>
                <li>Перший елемент</li>
                <li>Другий елемент</li>
                <li>Третій елемент</li>
            </ul>

            <h2>Впорядкований список</h2>
            <ol>
                <li><strong>Перший пункт</strong></li> <!-- Жирний -->
                <li><em>Другий пункт</em></li> <!-- Курсив -->
                <li><u>Третій пункт</u></li> <!-- Підкреслений -->
                <li><a href="https://www.google.com" target="_blank">Четвертий пункт</a></li> <!-- Посилання -->
                <li style="color: red;">П’ятий пункт</li> <!-- Червоний колір -->
            </ol>
        </section>
    </main>

    <footer> 
        <p>Окіпнюк Катерина</p> 
    </footer>

</body>
</html>
